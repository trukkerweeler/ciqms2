<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>CTA - Entry</title>
</head>
<body>
    <nav id="main-nav"></nav>
    <header id="header"></header>
    <h1>Add Training Record</h1>
    <main id="main">
        <form action="submit" name="entryform" id="entryform">
            <label for="COURSE_ID">Course ID</label>
            <input type="text" name="COURSE_ID" id="courseid" placeholder="Enter course id">
            <label for="DATE_TIME">Date</label>
            <input type="date" name="DATE_TIME" id="traindate" placeholder="Enter date">
             <label for="PEOPLE_ID">Person</label>
            <input type="text" name="PEOPLE_ID" id="person" placeholder="Enter person ID" style="text-transform: uppercase">
            <label for="INSTRUCTOR">Instructor</label>
            <input type="text" name="INSTRUCTOR" id="instructor" placeholder="Enter instructor ID" style="text-transform: uppercase">
            <label for="MINUTES">Duration</label>
            <input type="text" name="MINUTES" id="minutes" placeholder="Enter duration (minutes)">          
            <label for="LINK">Link</label>
            <input type="text" name="LINK" id="link" placeholder="Enter link">                           
            
            <input type="submit" value="Submit" id="button">
            <p></p>
            <button id="clear">Clear</button>
        </form>        
    </main>
    <footer id="footer"></footer>
</body>
<script type="module" src="/js/ctaentry.js"></script>
</html>
