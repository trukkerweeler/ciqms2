<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="js node test page.">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Correctives (CI QMS)</title>
</head>

<body>
    <header id="header"></header>
    <dialog id="correctionDialog" class="editDialog">
        <form id="correction-form">
            <label for="correction-text">Enter correction:</label>
            <textarea id="new-correction-text" name="correction-text" rows="4" cols="50"></textarea>
            <button type="submit" id="correctionSave">Submit</button>
        </form>
    </dialog>
    <dialog id="rootCauseDialog" class="editDialog">
        <form id="root-cause-form">
            <label for="root-cause-text">Enter root cause:</label>
            <textarea id="root-cause-text" name="root-cause-text" rows="4" cols="50"></textarea>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <dialog id="actionDialog" class="editDialog">
        <form id="action-form">
            <label for="action-text">Enter systemic action:</label>
            <textarea id="action-text" name="action-text" rows="4" cols="50"></textarea>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <main id="main"></main>    
    <footer id="footer"></footer>
</body>

<script type="module" src="/js/corrective.js"></script>
</html>
